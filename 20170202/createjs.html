<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://code.createjs.com/createjs-2015.11.26.min.js">
  </script>
  <script>
    window.addEventListener("load", init);
    function init(){
    // Stageオブジェクトを作成。表示リストのルートになります。
      var stage = new createjs.Stage("myCanvas");

    // 星を作成します
    var poly = new createjs.Stage();
    poly.graphics.beginFill("DarkRed");
    poly.graphics.drawPolyStar(0, 0, 75, 5, 0.6, -90);
    stageaddChild(poly);
    poly.x = 200;
    poly.y = 100;

    // 点を作成します
    var dot = new createjs.Shape();
    dot.graphics.beginFill("blue").drawCircle(0, 0, 5);
    stage.addChild(dot);

    // 時間経過のイベント
    createjs.Ticker.addEventListener("tick", handleTick);
    function handleTick(){
      dot.x = stage.mouseX;
      dot.y = stage.mouseY;

    // 星から見た相対座標に変換する
    var point = poly.globalToLocal(stage.mouseX, stage.mouseY);

    // 星とドットがあたっているかを調べる
    var ishit = poly.hitTest(point.x, point.y);

    // あたっていれば
    if(isHit == true){
      // 赤色で塗る
      poly.graphics.clear()
              .beginFill("DarkRed")
              .drawPolyStar(0, 0, 75, 5, 0.6, -90);
      }else{
        // 緑色で塗る
        poly.graphics.clear()
                .beginFill("green")
                .drawPolyStar(0, 0, 75, 5, 0.6, -90);
      }

      // Stageの描画を更新
      stage.update();
    }
  </script>
</head>
<body>
  <canvas id="myCanvas" width="640" height="200"></canvas>
</body>
</html>
